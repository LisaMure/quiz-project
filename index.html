<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/c38dce8968.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container" id="quiz-container">
      <div class="row m-auto">
        <div class="col-12 m-auto">
          <img src="quiz banner.png" width="130px" alt="quiz-banner" />
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div id="quiz-question">
            <div class="card quiz-body mt-3" id="quiz-body">
              <div class="card quiz-question mt-4">
                <div class="card-body" id="quiz-question-el"></div>
              </div>

              <div class="progress mt-5" style="height: 5px">
                <div
                  id="progress-bar"
                  class="progress-bar progress-bar-success progress-bar-striped active"
                  role="progressbar"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  style="width: 0%"
                >
                  <span id="current-progress"></span>
                </div>
              </div>

              <div class="row my-4" id="quiz-answer-row"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal - Start Quiz -->
      <div
        class="modal fade modal-fullscreen"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content pt-3">
            <h3 class="ps-5 pt-4 text-align-center">Ready to Play?!</h3>
            <div class="modal-body ps-0 ms-0">
              You have 15 seconds to answer each question.
            </div>
            <div class="modal-footer border-0">
              <button
                id="start-btn"
                type="button"
                class="start-btn btn m-auto"
                data-bs-dismiss="modal"
              >
                Start Game
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal - Notifications -->
      <div
        class="modal fade modal-fullscreen"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content py-5">
            <div class="modal-body">
              <h4 id="notification-modal"></h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="questions.js" type="text/javascript"></script>
    <script src="script.js"></script>
  </body>
</html>
